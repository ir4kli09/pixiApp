<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Submitting form with transparent colors #rrggbbaa and rgba() - jscolor Example</title>
</head>

<body>





<script src="js/jscolor.js"></script>

<form onsubmit="showFormData(this); return false;">
    <p>
        Color 1 - HexA:
        <input data-jscolor="{}" value="#FFA00080" name="color1">
    </p>
    <!-- <input type="submit"> -->
</form>


<pre id="form-data"></pre>

<script>
// Helper function that displays submitted form data
function showFormData(form) {
    var lines = [];

    for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.name) {
            lines.push(e.name + ' = ' + e.value);
        }
    }

    var out = document.querySelector('#form-data');
    out.innerHTML = '';
    out.appendChild(document.createTextNode(lines.join('\n')));

}
</script>






</body>
</html>
