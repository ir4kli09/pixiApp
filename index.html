<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXI.JS APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/pixi.min.js"></script>
   
    
    <script src="js/jscolor.js"></script>
</head>
<body>
    <div class="app"></div>

    <div class="btn">
        <button class="btn-js" onclick="saveImage()">Save Image</button>
    </div>

    <div class="result">
        <div class="scales"></div>
    </div>

    <form onchange="getColor(this)">
        <p>
            Rectangle Color:
            <input id='#formColor' data-jscolor="{}" value="#ffff00" name="color1" class="color">
        </p>
        <p>
            Rectangle Size:
            <select name="penSize" id="penSize" onchange="getPenValue()">
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="40">40</option>
            </select>
        </p>

    </form>

    <script src="js/main.js"></script>
</body>
</html>
